<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <title>原生js交互 测试</title>
    <script type="text/javascript" src="./bridge.js"></script>

    <script>
        function handleBtnAction() {
            var param = {
                actionID: 1, // 代表调用原生，登录超时，返回登录页面。 此时不需要param
                param: {
                    key1: 1,
                    key2: '2',
                }
            }
            callApp(param, function (result) {
                // js 调用客户端， 如果客户端有返回值， 就是这个result
                document.getElementById("text").innerText = result;
            })

        }
    </script>
</head>

<body>
    <div class="test">
        <p id="text">1111</p>
        <p id="text2">2222</p>
    </div>
    <button onclick="handleBtnAction()">点击按钮调用原生的 clientRegistedMethod 方法</button>
</body>


<style>
    .test {
        width: 300px;
        height: 200px;
        background-color: aquamarine;
    }
</style>

</html>
